name: 'Build lambbt nice_nano_v2'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["lambbt_left","lambbt_right","settings_reset"]'
      alphas: '["default"]'
      clipboard: '["mac"]'
      custom_config: '["#define MIRYOKU_EXTRA_APTV3"]'
